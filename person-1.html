<!DOCTYPE html>
<html>
<head>
  <title>LoveSpace - Person 1</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      margin: 8px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #partner-form {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Welcome to LoveSpace ðŸ’•</h2>
  <div>
    <p>Step 1: Enter your email to get a verification link.</p>
    <input type="email" id="email" placeholder="Your Email">
    <button onclick="sendVerification()">Send Verification Link</button>
  </div>

  <div id="status" style="margin: 20px; font-weight: bold;"></div>

  <div id="partner-form">
    <p>Step 2: Invite your partner</p>
    <input type="text" id="partnerName" placeholder="Partner's Name"><br>
    <input type="email" id="partnerEmail" placeholder="Partner's Email"><br>
    <button onclick="sendPartnerLink()">Generate Invite Link</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDOqf8kTgs6Htr5ZeHWtEZldHQcx80zru4",
      authDomain: "love-space-pr.firebaseapp.com",
      projectId: "love-space-pr",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const actionCodeSettings = {
      url: window.location.href,
      handleCodeInApp: true
    };

    let verifiedEmail = "";

    // Check if user clicked the email link
    window.onload = function () {
      if (auth.isSignInWithEmailLink(window.location.href)) {
        const emailFromStorage = window.localStorage.getItem("emailForSignIn");
        const email = emailFromStorage || window.prompt("Please confirm your email");

        if (!email) {
          document.getElementById("status").innerText = "Email required to complete verification.";
          return;
        }

        auth.signInWithEmailLink(email, window.location.href)
          .then(() => {
            verifiedEmail = email;
            window.localStorage.removeItem("emailForSignIn");

            // Save to Firestore
            db.collection("connections").doc(email).set({
              person1Email: email,
              verified: true,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });

            document.getElementById("status").innerText = "Email verified! âœ…";
            document.getElementById("partner-form").style.display = "block";
          })
          .catch((error) => {
            console.error("Error signing in:", error);
            document.getElementById("status").innerText = "Verification failed. Try again.";
          });
      }
    };

    function sendVerification() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      auth.sendSignInLinkToEmail(email, actionCodeSettings)
        .then(() => {
          window.localStorage.setItem("emailForSignIn", email);
          alert("Verification link sent! Please check your inbox.");
        })
        .catch((error) => {
          console.error("Error sending email link:", error);
          alert("Failed to send verification link.");
        });
    }

    function sendPartnerLink() {
      const partnerName = document.getElementById("partnerName").value.trim();
      const partnerEmail = document.getElementById("partnerEmail").value.trim();

      if (!partnerName || !partnerEmail) {
        alert("Please enter both your partner's name and email.");
        return;
      }

      const person2Link = `https://harish-243.github.io/Love-Space/person-2.html?email=${encodeURIComponent(verifiedEmail)}&partner=${encodeURIComponent(partnerEmail)}&name=${encodeURIComponent(partnerName)}`;

      // Save to Firestore
      db.collection("connections").doc(verifiedEmail).set({
        partnerName: partnerName,
        partnerEmail: partnerEmail,
        step: "waiting_for_partner"
      }, { merge: true }).then(() => {
        alert("Invite link copied! Send it to your partner:\n\n" + person2Link);
        navigator.clipboard.writeText(person2Link);
      }).catch(err => {
        console.error("Error saving partner info:", err);
        alert("Failed to save partner info.");
      });
    }
  </script>
</body>
</html>
