<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | LoveSpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="firebase/firebase.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap');
    
    .heart-bubble {
      position: absolute;
      font-size: 1.5rem;
      animation: float-up 8s linear infinite;
      filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 0.8;
      }
      80% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-20vh) scale(1.2);
        opacity: 0;
      }
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8c8d0, #e0f7fa);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .login-title {
      font-family: 'Dancing Script', cursive;
      color: #d5006d;
    }

    .input-field {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.75rem;
      transition: border-color 0.3s;
    }

    .input-field:focus {
      border-color: #d5006d;
      outline: none;
    }

    .login-button {
      background-color: #d5006d;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #c51162;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen relative">
  <div class="login-container p-8 max-w-sm w-full text-center">
    <h1 class="text-3xl font-bold login-title mb-4">Welcome to LoveSpace 💖</h1>

    <input type="email" id="email" placeholder="Email" class="input-field w-full mb-2" />
    <input type="password" id="password" placeholder="Password" class="input-field w-full mb-4" />

    <button id="login-btn" class="login-button text-white w-full p-2 rounded">
      Login
    </button>

    <p class="text-sm mt-4">
      New here? 
      <a href="newconnection.html" class="text-pink-600 underline">Start New Connection</a>
    </p>
  </div>

  <div id="hearts-container" class="fixed inset-0 overflow-hidden pointer-events-none z-0"></div>

  <script src="js/auth.js"></script>
  <script>
    function createHearts() {
      const container = document.getElementById('hearts-container');
      for(let i=0; i<30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-bubble';
        heart.innerHTML = '❤️';
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${5 + Math.random() * 10}s`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(heart);
      }
    }
    createHearts();
  </script>
</body>
</html>
